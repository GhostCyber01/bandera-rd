<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de la República Dominicana con Movimiento (Escudo Fijo)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definimos los colores oficiales de la bandera */
        :root {
            --azul-ultramar: #002D62;
            --rojo-bermellon: #CE1126;
            --blanco: #FFFFFF;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Evita barras de desplazamiento si el movimiento excede el viewport */
        }
        
        /* Contenedor para el asta y la bandera */
        .flag-assembly {
            display: flex;
            align-items: flex-start; /* Alinea la bandera en la parte superior del asta */
            perspective: 1000px; /* Perspectiva para el efecto 3D */
        }

        /* Estilos para el asta de la bandera */
        .flagpole {
            width: 25px;
            height: 450px;
            background: linear-gradient(to right, #e0e0e0, #a0a0a0);
            border: 1px solid #666;
            border-radius: 4px 4px 0 0;
            position: relative;
            box-shadow: inset -3px 0px 5px rgba(0,0,0,0.2);
        }

        /* Estilos para el tope dorado del asta */
        .finial {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 12px 12px, #fff2a8, #ffd700);
            border-radius: 50%;
            position: absolute;
            top: -20px; /* Se posiciona a mitad sobre el asta */
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #b8860b;
        }

        /* Contenedor principal de la bandera con sombra para resaltar */
        .flag-container {
            width: 480px;
            max-width: 80vw;
            aspect-ratio: 8 / 5; /* Proporción oficial de la bandera */
            display: grid;
            grid-template-columns: 1fr 0.2fr 1fr; /* Columnas para los cuadrantes y la cruz */
            grid-template-rows: 1fr 0.2fr 1fr;    /* Filas para los cuadrantes y la cruz */
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #ccc;

            /* **Animación de ondeado** */
            transform-style: preserve-3d;
            animation: wave 8s ease-in-out infinite; /* Animación principal */
            transform-origin: left center; /* El origen de la transformación es el lado izquierdo */
        }

        /* Keyframes para la animación de ondeado de la bandera completa */
        @keyframes wave {
            0% { transform: rotateY(0deg) translateX(0px); }
            25% { transform: rotateY(15deg) translateX(10px); }
            50% { transform: rotateY(0deg) translateX(0px); }
            75% { transform: rotateY(-15deg) translateX(-10px); }
            100% { transform: rotateY(0deg) translateX(0px); }
        }

        /* Ajustes para los cuadrantes y la cruz para que también se muevan */
        .quadrant, .cross {
            transform-style: preserve-3d; /* Asegura que los hijos también se afecten por el 3D */
        }

        /* Estilos para los cuadrantes */
        .quadrant {
            width: 100%;
            height: 100%;
        }

        .blue { background-color: var(--azul-ultramar); }
        .red { background-color: var(--rojo-bermellon); }

        /* Posicionamiento de los cuadrantes en la grilla */
        .top-left { grid-column: 1; grid-row: 1; }
        .top-right { grid-column: 3; grid-row: 1; }
        .bottom-left { grid-column: 1; grid-row: 3; }
        .bottom-right { grid-column: 3; grid-row: 3; }

        /* Creación de la cruz blanca */
        .cross {
            background-color: var(--blanco);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Posicionamiento de las partes de la cruz */
        .cross-vertical { grid-column: 2; grid-row: 1 / 4; }
        .cross-horizontal { grid-column: 1 / 4; grid-row: 2; }
        
        /* Contenedor del escudo */
        .coat-of-arms {
            position: absolute;
            width: 95%; /* Ajustado para que la imagen del escudo se vea más grande */
            height: 95%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="flag-assembly">
        <div class="flagpole">
            <div class="finial"></div>
        </div>
        <div class="flag-container">
            <div class="quadrant blue top-left"></div>
            <div class="quadrant red top-right"></div>
            <div class="quadrant red bottom-left"></div>
            <div class="quadrant blue bottom-right"></div>

            <div class="cross cross-vertical"></div>
            <div class="cross cross-horizontal">
                <div class="coat-of-arms">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Coat_of_arms_of_the_Dominican_Republic.svg/1024px-Coat_of_arms_of_the_Dominican_Republic.svg.png" 
                         alt="Escudo de la República Dominicana" 
                         class="w-full h-full object-contain"
                         onerror="this.onerror=null;this.src='https://placehold.co/400x400/cccccc/ffffff?text=Escudo';">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        console.log("Bandera de la República Dominicana con animación de ondeado y escudo fijo renderizada.");

        // La animación inicial del escudo
        document.addEventListener('DOMContentLoaded', () => {
            const coatOfArms = document.querySelector('.coat-of-arms');
            if(coatOfArms) {
                coatOfArms.style.opacity = '0';
                coatOfArms.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    coatOfArms.style.transition = 'opacity 0.5s ease-in-out, transform 0.5s ease-in-out';
                    coatOfArms.style.opacity = '1';
                    coatOfArms.style.transform = 'scale(1)';
                }, 100);
            }
        });
    </script>
</body>
</html>
